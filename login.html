<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOOP-VERT - Banque verte décentralisée</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #F1F8E9;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #2E7D32;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }
    h2 {
      color: #2E7D32;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Connexion à LOOP-VERT</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Adresse Email" required><br>
    <input type="password" id="password" placeholder="Mot de passe" required><br>
    <button type="submit">Se connecter</button>
    <div class="error" id="errorMsg">Email ou mot de passe incorrect</div>
  </form>
</div>

<script>
  // Login dynamique simple
  const loginForm = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');

  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Voici ton "utilisateur fictif" pour tester
    const user = {
      email: 'user@loopvert.com',
      password: '123456'
    };

    if (email === user.email && password === user.password) {
      // Sauvegarde une info de session dans le navigateur
      localStorage.setItem('connected', 'true');
      // Redirection vers le dashboard
      window.location.href = 'dashboard.html';
    } else {
      // Affiche le message d'erreur
      errorMsg.style.display = 'block';
    }
  });
</script>

</body>
</html>
